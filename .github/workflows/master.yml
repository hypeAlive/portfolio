name: ci/cd

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  install:
    name: install
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          VERSION_SPACES=$(npx semantic-release --dryRun | grep -oP 'Published release \K.*? ')
          VERSION="${VERSION_SPACES// /}"
          echo $VERSION

  build-push:
    name: build and push
    runs-on: self-hosted
    needs: [install]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: https://registry.thorge-engelmann.de/v2
          username: ${{ vars.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        env:
          VERSION: ${{ needs.install.outputs.VERSION }}
        with:
          push: true
          tags: https://registry.thorge-engelmann.de/v2/portfolio:${{ env.VERSION }}
