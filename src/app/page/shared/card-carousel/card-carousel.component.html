<div class="carousel-container">
  <ng-container *ngFor="let item of items; let i = index">
    <input type="radio" name="carousel" [id]="'item-' + (i)" [checked]="i === selectedIndex" (change)="onRadioChange(i)">
  </ng-container>

  <div class="carousel-cards">
    <ng-container *ngFor="let item of items; let i = index">
      <label class="carousel-card" [for]="'item-' + (i)" [ngClass]="getCardClasses(i)">
        <project-card [card]="item"></project-card>
      </label>
    </ng-container>
  </div>
</div>
