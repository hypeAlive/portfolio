<div class="gradient min-h-screen flex items-center">
  <div class="container m-auto flex flex-wrap items-center justify-center">
    <div class="w-full md:w-7/12 text-center md:text-center p-4 box-border mb-2">
      <ng-icon *ngIf="icon" class="text-5xl" name="{{icon}}"/>
      <div class="text-8xl font-medium bright-text">
        {{ hasCountDown ? countdown : statusCode }}
      </div>
      <h2 class="text-xl md:text-3xl font-medium mb-4">
        {{ message }}
      </h2>
      <div class="text-lg mb-8">
        {{ description }}
      </div>
      <button *ngIf="linkButton" class="btn btn-wide btn-outline !rounded-3xl" (click)="redirect()">
        {{ linkButton }}
      </button>
    </div>
  </div>
</div>
