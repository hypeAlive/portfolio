<div *ngIf="section" class="flex flex-col w-full gap-6 justify-center items-center">
  <h2 *ngIf="section.show_title" appFadeIn class="drop-shadow-lg text-center">
    {{ translation?.title }}
  </h2>

  <div class="flex flex-col lg:flex-row items-center w-full">
    <div appFadeIn *ngIf="isLeftImg" class="w-full flex-shrink lg:w-1/2 p-4">
      <img [src]="img" alt="Section Image" class="w-full h-auto object-cover rounded-lg shadow-md">
    </div>

    <div class="flex-grow max-w-3xl text-2xl text-center lg:w-1/2">

      <p appFadeIn class="p-4">
        {{ translation?.text }}
      </p>

      <a appFadeIn [href]="section.action_link" *ngIf="section.action_btn" class="btn btn-secondary btn-outline btn-wide !rounded-xl mb-4">
        {{translation?.btn_text}}
      </a>

    </div>


    <div appFadeIn *ngIf="isRightImg" class="w-full flex-shrink lg:w-1/2 p-4">
      <img [src]="img" alt="Section Image" class="w-full h-auto object-cover rounded-lg shadow-md">
    </div>
  </div>
</div>
