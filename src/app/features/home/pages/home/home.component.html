<div class="gradient relative h-lvh">
  <img class="test-img" ngSrc="assets/render.png" height="1080" width="1920"/>
  <app-keyboard class="absolute left-1/2 transform -translate-x-1/2" style="bottom: -3rem"
                (onKeyBoardEvent)="keyboardEvent($event)"></app-keyboard>
</div>

<main class="container min-h-dvh m-auto">

  <div class="flex w-full justify-center">
    <h1>Hi, I`m Nicolas.</h1>
  </div>

  <div class="custom-shape-divider-bottom-1729001160">

  </div>
  <div class="flex flex-col w-full gap-6 justify-center items-center">
    <h2>{{ workedWithTitle }}</h2>
    <div class="flex flex-row-reverse gap-32 h-36">
      <img *ngFor="let picture of workedWithPictures" class="h-full"
           [src]="getDirectusFileUrl(picture.directus_files_id)">
    </div>
  </div>

  <div class="flex w-full justify-center flex-col">
    <h2 class="text-center jetbrains-mono"></h2>
    <card-carousel style="width: 100%; height: 100%" [cards]="this.projectCards"></card-carousel>
  </div>

  <div class="flex w-full items-center flex-col">
    <h2 class="text-center jetbrains-mono">Contact me!</h2>
    <home-contact class="w-full"/>
  </div>
</main>

<app-section>
  <div class="flex flex-col w-full gap-6 justify-center items-center">
    <h2>{{ workedWithTitle }}</h2>
    <div class="flex flex-row-reverse gap-32 h-36">
      <img *ngFor="let picture of workedWithPictures" class="h-full"
           [src]="getDirectusFileUrl(picture.directus_files_id)">
    </div>
  </div>
</app-section>
