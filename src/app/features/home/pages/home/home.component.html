<div class="relative h-lvh" id="home" #menuSection>
  <!-- icons -->
  <app-emoji-blob
    class="absolute right-28 top-96 text-7xl z-20 anim-icon"
    [background]="{
      type: EmojiBackgroundType.BLOB3,
      color: EffectColor.MY_SECONDARY,
      glow: EffectColor.ACCENT
    }"
    [dropShadow]="true"
    bgSize="2"
    name="diAngularOriginal"
  />
  <app-emoji-blob
    class="absolute left-48 bottom-80 text-7xl z-20 anim-icon"
    style="animation-delay: -2s"
    [background]="{
      type: EmojiBackgroundType.BLOB1,
      color: EffectColor.MY_SECONDARY,
      glow: EffectColor.ACCENT
    }"
    [dropShadow]="true"
    bgSize="2"
    name="diJavaOriginal"
  />
  <app-emoji-blob
    class="absolute right-80 top-36 text-6xl z-20 anim-icon"
    style="animation-delay: -3s"
    [background]="{
      type: EmojiBackgroundType.BLOB1,
      color: EffectColor.MY_SECONDARY,
      glow: EffectColor.ACCENT
    }"
    [dropShadow]="true"
    bgSize="2.5"
    name="diTypescriptOriginal"
  />

  <bg-point-gradient [type]="PointImageGradient.LINES" class="opacity-30"/>
  <!-- heading -->
  <h1 class="absolute left-1/2 -translate-x-1/2 top-32 text-center w-[80%]">
    <span>Building</span>
    <span class="inline-grid">
    <span
      class="pointer-events-none col-start-1 row-start-1 bg-[linear-gradient(135deg,oklch(var(--s))_0%,oklch(var(--a))_50%,oklch(var(--s))_100%)] bg-clip-text blur-xl [-webkit-text-fill-color:transparent] [transform:translate3d(0,0,0)] before:content-[attr(data-text)] animate-gradient"
      aria-hidden="true" data-text="&nbsp;Future&nbsp;"></span>
      <span
        class="[&amp;::selection]:text-base-content relative col-start-1 row-start-1 bg-[linear-gradient(135deg,oklch(var(--s))_0%,oklch(var(--a))_50%,oklch(var(--s))_100%)] bg-clip-text [-webkit-text-fill-color:transparent] [&amp;::selection]:bg-blue-700/20 animate-gradient">
      &nbsp;Future&nbsp;
      </span>
    </span>
    <span>...</span>
  </h1>


  <!-- monitor -->
  <div class="test-img-container">
    <img class="test-img drop-shadow-lg" src="assets/render.png" alt=""/>
  </div>
  <app-keyboard class="absolute left-1/2 -translate-x-1/2 -bottom-3 hidden md:block"
                (mouseenter)="playEnter()" (mouseleave)="playLeave()"
                (click)="this.scrollToHi()"
  />

  <div class="absolute h-auto pointer-events-none" style="width: 80rem; height: 80rem; left: -35rem; top: -50rem">
    <bg-point-gradient [type]="PointImageGradient.POLYGON" class=""/>
  </div>

  <div
    class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 mix-blend-overlay pointer-events-none opacity-80"
    style="width: 80rem; height: 80rem">
    <bg-point-gradient [type]="EffectColor.SECONDARY" class=""/>
  </div>

  <ng-lottie containerClass="test" class="absolute left-1/2 -translate-x-1/2 z-0 w-28 pointer-events-none"
             [options]="options" style="top: 35.5rem"
             (animationCreated)="animationCreated($event)">
  </ng-lottie>

  <div class="absolute jetbrains-mono top-64 left-1/2 -translate-x-1/2 text-base w-96 pointer-events-none select-none">
    <pre><code [innerHTML]="hightlightedCode">
    </code></pre>
  </div>

  <div class="absolute left-1/2 -translate-y-1/2 -translate-x-1/2 -z-20 opacity-15 pointer-events-none"
       style="width: 70rem; height: 70rem; top: 25rem">
    <bg-point-gradient [type]="EffectColor.SECONDARY" class=""/>
  </div>

  <h4 class="absolute left-1/2 -translate-x-1/2 z-10 jetbrains-mono hidden md:block"
      style="top: 35.5rem">
    <span>press me</span>
  </h4>
  <div class="absolute left-1/2 -translate-x-1/2 z-10 block md:hidden" (mouseenter)="playEnter()" (mouseleave)="playLeave()" style="top: 36rem">
    <button class="btn btn-gradient !text-2xl">
      Press me
    </button>
  </div>

  <div class="absolute h-auto opacity-5 pointer-events-none" style="width: 80rem; right: -35rem; top: -50rem">
    <svg viewBox="150 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(465.7016834355472 323.0495020264449)">
        <path
          d="M103.5 -108.7C136.4 -70.7 166.7 -35.4 172 5.3C177.3 46 157.6 91.9 124.8 122.8C91.9 153.6 46 169.3 0.7 168.6C-44.5 167.9 -89.1 150.8 -123.6 119.9C-158.1 89.1 -182.5 44.5 -195.6 -13.1C-208.7 -70.7 -210.4 -141.4 -175.9 -179.4C-141.4 -217.4 -70.7 -222.7 -17.7 -205C35.4 -187.4 70.7 -146.7 103.5 -108.7"
          [ngStyle]="{'fill': getVarFromEffectColor(EffectColor.MY_SECONDARY)}">
        </path>
      </g>
    </svg>
  </div>

  <div class="absolute h-auto -top-72 opacity-10 pointer-events-none" style="width: 80rem; left: -40rem">
    <svg viewBox="150 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(465.7016834355472 323.0495020264449)">
        <path
          d="M103.5 -108.7C136.4 -70.7 166.7 -35.4 172 5.3C177.3 46 157.6 91.9 124.8 122.8C91.9 153.6 46 169.3 0.7 168.6C-44.5 167.9 -89.1 150.8 -123.6 119.9C-158.1 89.1 -182.5 44.5 -195.6 -13.1C-208.7 -70.7 -210.4 -141.4 -175.9 -179.4C-141.4 -217.4 -70.7 -222.7 -17.7 -205C35.4 -187.4 70.7 -146.7 103.5 -108.7"
          [ngStyle]="{'fill': getVarFromEffectColor(EffectColor.MY_SECONDARY)}">
        </path>
      </g>
    </svg>
  </div>

  <div class="absolute h-auto -top-72 opacity-5 -z-10 pointer-events-none" style="width: 80rem; left: -40rem">
    <svg viewBox="150 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(424.80989750324267 333.1137495413227)">
        <path
          d="M94.8 -96C135 -54.7 188 -27.3 207.5 19.4C226.9 66.2 212.8 132.5 172.6 152C132.5 171.5 66.2 144.2 16 128.2C-34.2 112.2 -68.4 107.4 -87.1 87.9C-105.9 68.4 -109.2 34.2 -127.5 -18.3C-145.7 -70.7 -178.9 -141.4 -160.2 -182.8C-141.4 -224.1 -70.7 -236 -21.7 -214.4C27.3 -192.7 54.7 -137.3 94.8 -96"
          [ngStyle]="{'fill': getVarFromEffectColor(EffectColor.MY_ACCENT)}">

        </path>
      </g>
    </svg>
  </div>

</div>

<main #hi>
  <app-section
    [withGradient]="true"
    [withWave]="SectionWave.BOTH"
    [withBgImage]="PointImageGradient.POLYGON"
  >
    <div class="container m-auto mb-24" id="about" #menuSection>
      <div class="flex w-full flex-col items-center">
        <h1 appFadeIn class="drop-shadow-lg text-center">
          <home-wave-hand class="text-7xl"/>
          {{ helloTitle }}
        </h1>
        <p *ngFor="let description of descriptions" appFadeIn class="max-w-3xl text-2xl text-center pl-3 pr-3 md:p-0">
          {{ description.text }}
        </p>
      </div>
    </div>
    <div class="container m-auto">
      <div class="flex flex-col w-full gap-6 justify-center items-center">
        <h2 appFadeIn class="drop-shadow-lg text-center">{{ workedAtTitle }}</h2>
        <div class="flex flex-row gap-8 md:gap-32 h-20 md:h-36">
          <img appFadeIn *ngFor="let picture of workedAtPictures; let i = index"
               class="h-full drop-shadow-lg"
               [delay]="(i * 0.3) + 's'"
               [src]="getDirectusFileUrl(picture.directus_files_id)" alt="Company Picture">
        </div>
      </div>
    </div>
  </app-section>

  <app-section class="relative"
               [withBgImage]="PointImageGradient.LINES">
    <div class="flex w-full items-center flex-col gap-6" id="projects" #menuSection>
      <h1 appFadeIn
          class="drop-shadow-lg text-center"
          i18n="@@projectSectionHeading">
        Meine Projekte
      </h1>
      <card-carousel style="width: 100%; height: 100%" [cards]="this.projectCards"/>
    </div>
    <bg-point-gradient
      [type]="PointColorGradient.ACCENT"
      class="absolute opacity-10 top-1/4 left-1/2 -translate-x-1/2 -translate-y-1/4 h-full scale-x-150"/>
  </app-section>

  <app-section
    class="relative"
    [withBgImage]="PointImageGradient.POLYGON">
    <div class="container m-auto flex items-center flex-col" id="contact" #menuSection>
      <h1 appFadeIn i18n="@@contactSectionHeading">Lust auf mehr?</h1>
      <p appFadeIn class="max-w-3xl text-2xl text-center" i18n="@@contactSectionDescription">
        Hab ich dein Interesse geweckt? Dann schreib mir einfach – ich freue mich, von dir zu hören!
      </p>
      <div class="flex items-center justify-center gap-12 w-full">
        <app-emoji-blob appFadeIn delay="0.3s" [mirrorIcon]="true" class="text-9xl drop-shadow-2xl"/>
        <home-contact class="pt-10 w-full max-w-3xl"/>
      </div>

    </div>
    <div appFadeIn delay="0.1s" class="absolute w-full bottom-0 h-96 -z-20 bg-base-200">
      <div class="custom-shape-divider-top-1729255725">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M1200 0L0 0 892.25 114.72 1200 0z" class="shape-fill"></path>
        </svg>
      </div>
    </div>
  </app-section>

</main>
