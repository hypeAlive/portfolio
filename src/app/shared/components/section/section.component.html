<div [ngClass]="{'gradient': withGradient}" class="relative">
  <bg-point-gradient
    *ngIf="withGradient" [type]="PointColorGradient.ACCENT"
    class="absolute opacity-20 -right-1/2 translate-y-1/4 -top-1/2 h-full scale-x-150 z-10"/>
  <div *ngIf="isWaveTop()" class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 119" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
    </svg>
  </div>
  <section class="pt-12 pb-24 relative">
    <bg-point-gradient *ngIf="withBgImage" class="absolute h-full w-full top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2"
                       [type]="PointImageGradient.POLYGON"/>
    <ng-content/>
  </section>
  <div *ngIf="isWaveBottom()" class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 119" preserveAspectRatio="none">
      <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
    </svg>
  </div>
  <bg-point-gradient
    *ngIf="withGradient" [type]="PointColorGradient.SECONDARY"
    class="absolute opacity-20 -left-1/2 -translate-y-1/4 -bottom-1/2 h-full scale-x-150 z-10"/>
</div>
